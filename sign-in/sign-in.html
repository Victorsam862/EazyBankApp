<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/efe026d08e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <div class="contain ">
            <div class="inner">
                <div class="logo">
                    <img src="../app.image/logo.svg" alt="">
                </div>
    
    
                <div class="block">
                    <div class="block mt-5">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="block-2 mt-3">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
    
                <button class="btn login fw-bold fs-5 login">Login</button>
    
                <p class="fw-bold text-primary forget">Forget password</p>
    
                <span><i class="fa-solid fa-fingerprint print"></i></span>
    
                <p class="fw-bold mb-5">Login with fingerprint</p>
    
                <div class="foot">
                    <div class="content d-flex justify-content-between">
                        <div class="branch">
                            <span><i class="fa-solid fa-building-columns"></i></span>
                            <p class="fw-bold">Branch quaters</p>
                        </div>
                        <div class="terms">
                            <span><i class="fa-solid fa-scale-balanced"></i></span>
                            <p class="fw-bold">Terms & Conditions</p>
                        </div>
                        <div class="language">
                            <span><i class="fa-solid fa-language"></i></span>
                            <p class="fw-bold">Change language</p>
                        </div>
                    </div>
        
                    <button class="btn fs-5 create ">Create Account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
